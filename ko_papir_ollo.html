<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő Papír Olló</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <section class="game">
        <div class="title">Kő Papír Olló</div>
         
        <div class="score"> 
            <div class="playerScore">
                <h2>Játékos</h2>
                <p class="p-count count">0</p>
 
            </div>      
            <div class="computerScore">
                <h2>Számítógép</h2>
                <p class="c-count count">0</p>
 
            </div>
        </div>
       
        <div class="move">Válassz!</div>
         
          
        <div class="movesleft">Hátralévő körök: 10 </div>
         
          
        <div class="options">
            <button class="rock">Kő</button>
            <button class="paper">Papír</button>
            <button class="scissor">Olló</button>   
        </div>
        <div class="result"></div>
        <button class="reload"></button>
    </section>
        <script src="script.js"></script>
    </div>
</body>
</html>
